name: provider-flyio-native
runtime: yaml
plugins:
  providers:
    - name: flyio
      path: ../../bin

resources:
  appName:
    type: flyio:Random
    properties:
      length: 24
  app:
    type: flyio:App
    properties:
      name: pulumi-${appName.result}
      org: luke-shay
  machine-sea-1:
    type: flyio:Machine
    properties:
      name: machine-sea-1
      region: sea
      app: ${app.name}
      deploymentStrategy: bluegreen
      config:
        image: nginxdemos/hello:0.4
        guest:
          cpus: 1
          cpuKind: shared
          memoryMb: 256
        services:
          - internalPort: 80
            ports:
              - port: 80
                handlers:
                  - http
                forceHttps: true
              - port: 443
                handlers:
                  - tls
                  - http
            protocol: tcp
            checks:
              - interval: 10s
                gracePeriod: 5s
                method: get
                path: "/"
                protocol: http
                timeout: 2s
                tlsSkipVerify: true
            autostop: "suspend"
            autostart: true
            concurrency:
              softLimit: 2000
              hardLimit: 2500
  machine-sea-2:
    type: flyio:Machine
    options:
      dependsOn:
        - ${machine-sea-1}
    properties:
      name: machine-sea-2
      region: sea
      app: ${app.name}
      config:
        image: nginxdemos/hello:latest
        guest:
          cpus: 1
          cpuKind: shared
          memoryMb: 256
        services:
          - internalPort: 80
            ports:
              - port: 80
                handlers:
                  - http
                forceHttps: true
              - port: 443
                handlers:
                  - tls
                  - http
            protocol: tcp
            checks:
              - interval: 10s
                gracePeriod: 5s
                method: get
                path: "/"
                protocol: http
                timeout: 2s
                tlsSkipVerify: true
            autostop: "suspend"
            autostart: true
            concurrency:
              softLimit: 2000
              hardLimit: 2500
  machine-iad-1:
    type: flyio:Machine
    properties:
      name: machine-iad-1
      region: iad
      app: ${app.name}
      config:
        image: nginxdemos/hello:latest
        guest:
          cpus: 1
          cpuKind: shared
          memoryMb: 512
        services:
          - internalPort: 80
            ports:
              - port: 80
                handlers:
                  - http
                forceHttps: true
              - port: 443
                handlers:
                  - tls
                  - http
            protocol: tcp
            checks:
              - interval: 10s
                gracePeriod: 5s
                method: get
                path: "/"
                protocol: http
                timeout: 2s
                tlsSkipVerify: true
            autostop: "suspend"
            autostart: true
            concurrency:
              softLimit: 2000
              hardLimit: 2500
  machine-iad-2:
    type: flyio:Machine
    options:
      dependsOn:
        - ${machine-iad-1}
    properties:
      name: machine-iad-2
      region: iad
      app: ${app.name}
      config:
        image: nginxdemos/hello:latest
        guest:
          cpus: 1
          cpuKind: shared
          memoryMb: 256
        services:
          - internalPort: 80
            ports:
              - port: 80
                handlers:
                  - http
                forceHttps: true
              - port: 443
                handlers:
                  - tls
                  - http
            protocol: tcp
            checks:
              - interval: 10s
                gracePeriod: 5s
                method: get
                path: "/"
                protocol: http
                timeout: 2s
                tlsSkipVerify: true
            autostop: "suspend"
            autostart: true
            concurrency:
              softLimit: 2000
              hardLimit: 2500
  volume-iad:
    type: flyio:Volume
    options:
      dependsOn:
        - ${machine-iad-1}
    properties:
      name: volume_iad
      autoBackupEnabled: true
      region: iad
      app: ${app.name}
      sizeGb: 5
  volume-sea:
    type: flyio:Volume
    options:
      dependsOn:
        - ${machine-sea-1}
    properties:
      name: volume_sea
      region: sea
      app: ${app.name}
      sizeGb: 5
  ipv4:
    type: flyio:IP
    properties:
      region: sea
      app: ${app.name}
      addrType: v4
  ipv6:
    type: flyio:IP
    properties:
      region: sea
      app: ${app.name}
      addrType: v6
  certificate:
    type: flyio:Certificate
    properties:
      app: ${app.name}
      hostname: pulumi-flyio.lshay.land

outputs:
  appName:
    value: ${app.name}
